<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel="stylesheet" type="text/css" href="bundle.css">
	<script src="https://kit.fontawesome.com/db6c8f2725.js" crossorigin="anonymous"></script>
	<title>Gothic DSC</title>
</head>
<body>
	<header class="header">
		<div class="header__brand-container">
			<h1 class="header__brand">Gothic DSC</h1>
		</div>
		<nav class="header__nav">
				<div class="header__hamburger hamburger">
					<div class="hamburger__line hamburger-upper"></div>
					<div class="hamburger__line hamburger-lower"></div>
					<div class="hamburger__line hamburger-last"></div>
				</div>
				<a class="header__link header__link--active" href="#">Project</a>
				<a class="header__link" href="#">About us</a>
				<a class="header__link" href="#">Guide</a>
		</nav>
	</header>
	<main class="main">
		<section class="section">
			<div class="registration">
				<div class="registration__text">
					<h2 class="registration__heading">Discord Channel Game</h2>
					<p class="registration__description">Lorem ipsum dolor sit amet,
						consectetur adipiscing elit, sed
						do eiusmod tempor incididunt ut
						labore et</p>
				</div>
				<div class="registration__image">
					<img width="100%" src="img/sniacy.png">
				</div>
			</div>
			<div class="registration__action">
				<div class="inp-container">
					<label class="inp-container__label" for="server-id">
						Add your server
					</label>
						<div class="inp-container__focus registration__input">
							<input class="inp-container__input" id="server-id" placeholder="Server ID" />
							<span class="inp-container__focus-border">
								<i></i>
							</span>
						</div>
					<button class="btn">Add Server</button>
				</div>
			</div>
		</section>
		<section class="section">
				
		</section>
	</main>
	<script src='bundle.js'></script>
</body>
</html>
